<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="white"/>
  
  <defs>
    <!-- Border gradient: dark grey/blue to warm orange/peach -->
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow gradient for right speech bubble -->
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Circular border with gradient -->
  <circle cx="256" cy="256" r="240" stroke="url(#borderGradient)" stroke-width="6" fill="none" filter="url(#shadow)"/>
  
  <!-- Left speech bubble (behind, positioned left) -->
  <g filter="url(#shadow)">
    <!-- Speech bubble shape with tail pointing down-left -->
    <path d="M 160 200 
             C 160 160, 190 140, 230 140 
             L 290 140 
             C 330 140, 360 160, 360 200 
             L 360 260 
             C 360 300, 330 320, 290 320 
             L 250 320 
             L 230 360 
             L 230 320 
             C 190 320, 160 300, 160 260 Z" 
          fill="#1e293b" 
          stroke="white" 
          stroke-width="10" 
          stroke-linejoin="round"
          stroke-linecap="round"/>
    <!-- Left F -->
    <text x="260" y="235" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="white" text-anchor="middle" dominant-baseline="central">F</text>
  </g>
  
  <!-- Right speech bubble (in front, positioned right, with glow) -->
  <g filter="url(#shadow)">
    <!-- Speech bubble shape with tail pointing down-right -->
    <path d="M 172 220 
             C 172 180, 202 160, 242 160 
             L 302 160 
             C 342 160, 372 180, 372 220 
             L 372 280 
             C 372 320, 342 340, 302 340 
             L 262 340 
             L 242 380 
             L 242 340 
             C 202 340, 172 320, 172 280 Z" 
          fill="url(#glowGradient)" 
          stroke="white" 
          stroke-width="10" 
          stroke-linejoin="round"
          stroke-linecap="round"/>
    <!-- Right F with glow -->
    <text x="272" y="255" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="white" text-anchor="middle" dominant-baseline="central">F</text>
  </g>
</svg>
